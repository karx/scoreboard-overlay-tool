<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500&family=Changa+One:ital@1&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="control.css" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="https://unpkg.com/vanilla-colorful?module"></script>
    <script src="./searchaoe2.js"></script>
    <title>kaaroScoreboard | Control</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-bar clicked" id="prof-bar">
        <div class="logo-or-somethoing"></div>
        <div class="title-container">
          <h2>kaaroScoreboard | Control</h2>
          
        </div>
        <div class="filler-end"></div>
      </div>
      <div class="scoreboard-container">
        <div class="scoreboard-label" id="sc-name">
            BO7 Arabia
        </div>
        <div class="scoreValues">
          <div class="p1Score eachPlayer">
            <div class="p1Score-value numVal" id="p1Score-value">
              0
            </div>
            <input
              class="p1Score-label labelVal"
              id="p1Score-label"
              value="Player 1"
            />

            <div class="scoreBtns">
              <button id="p1Score_plus" onclick="addScore('p1')">+</button>
              <button id="p1Score_plus" onclick="removeScore('p1')">-</button>
            </div>
            <div class="colorPicker">
              <color-picker-hex id="p1Color_piker" color="#1e88e5"></color-picker-hex>
            </div>
          </div>
          <div class="p2Score eachPlayer">
            <div class="p2Score-value numVal" id="p2Score-value">
              0
            </div>
            <input
              class="p2Score-label labelVal"
              id="p2Score-label"
              value="Player 2"
            />

            <div class="scoreBtns">
              <button id="p2Score_plus" onclick="addScore('p2')">+</button>
              <button id="p2Score_plus" onclick="removeScore('p2')">-</button>
            </div>
            <div class="colorPicker">
              <color-picker-hex id="p2Color_piker" color="#1e88e5"></color-picker-hex>
            </div>
          </div>
          <div class="p3Score eachPlayer">
            <div class="p3Score-value numVal" id="p3Score-value">
              0
            </div>
            <input
              class="p3Score-label labelVal"
              id="p3Score-label"
              value="Player 3"
            />

            <div class="scoreBtns">
              <button id="p3Score_plus" onclick="addScore('p3')">+</button>
              <button id="p3Score_plus" onclick="removeScore('p3')">-</button>
            </div>
            <div class="colorPicker">
              <color-picker-hex id="p3Color_piker" color="#1e88e5"></color-picker-hex>
            </div>
          </div>

        </div>

        <div class="updateBtn">
          <button onclick="updateNamesToCloud()">Update Names</button>
        </div>

        <div class="playerLabelContainer">
          
          <input
              type="text"
              class="playerLabel-label labelVal"
              id="playerCardName"
              value=""
              placeholder="Search Player Name"
            />
          <div class="searchResults" id="searchresults"></div>
          
          <input
              type="text"
              class="playerLabel-label labelVal"
              id="playerCardSteamID"
              value=""
              placeholder="Enter SteamID"
            />
            <button onclick="updateplayercard()">Update Player Card</button>
        </div>
      </div>

      <div class="copy-live-url">
          
        <input type="text" value="URL for OBS Overlay" id="myInput">

            <div class="tooltip">
            <button onclick="copyToClipboad('myInput')" onmouseout="outFunc()">
            <span class="tooltiptext" id="myTooltip">Copy URL to clipboard</span>
            Copy URL for Scoreboard
            </button>
            </div>
      </div>
      <div class="copy-live-url">
          
        <input type="text" value="URL for OBS Overlay" id="playerCardcp">

            <div class="tooltip">
            <button onclick="copyToClipboad('playerCardcp')" onmouseout="outFunc()">
            <span class="tooltiptext" id="myTooltip">Copy URL to clipboard</span>
            Copy URL for AoE II Profile Card
            </button>
            </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>

  </body>
</html>
