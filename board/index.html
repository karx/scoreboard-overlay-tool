<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="control.css" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="https://unpkg.com/vanilla-colorful?module"></script>
    <title>kaaroScoreboard | Control</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-bar clicked" id="prof-bar">
        <div class="logo-or-somethoing"></div>
        <div class="title-container">
          <h2>kaaroScoreboard | Control</h2>
          
        </div>
        <div class="filler-end"></div>
      </div>
      <div class="scoreboard-container">
        <div class="scoreboard-label" id="sc-name">
            BO7 Arabia
        </div>
        <div class="scoreValues">
          <div class="p1Score eachPlayer">
            <div class="p1Score-value numVal" id="p1Score-value">
              0
            </div>
            <input
              class="p1Score-label labelVal"
              id="p1Score-label"
              value="Player 1"
            />

            <div class="scoreBtns">
              <button id="p1Score_plus" onclick="addScore('p1')">+</button>
              <button id="p1Score_plus" onclick="removeScore('p1')">-</button>
            </div>
            <div class="colorPicker">
              <color-picker-hex id="p1Color_piker" color="#1e88e5"></color-picker-hex>
            </div>
          </div>
          <div class="p2Score eachPlayer">
            <div class="p2Score-value numVal" id="p2Score-value">
              0
            </div>
            <input
              class="p2Score-label labelVal"
              id="p2Score-label"
              value="Player 2"
            />

            <div class="scoreBtns">
              <button id="p2Score_plus" onclick="addScore('p2')">+</button>
              <button id="p2Score_plus" onclick="removeScore('p2')">-</button>
            </div>
            <div class="colorPicker">
              <color-picker-hex id="p2Color_piker" color="#1e88e5"></color-picker-hex>
            </div>
          </div>
        </div>

        <div class="updateBtn">
          <button onclick="updateNamesToCloud()">Update Names</button>
        </div>
      </div>

      <div class="copy-live-url">
          
        <input type="text" value="URL for OBS Overlay" id="myInput">

            <div class="tooltip">
            <button onclick="copyToClipboad()" onmouseout="outFunc()">
            <span class="tooltiptext" id="myTooltip">Copy URL to clipboard</span>
            Copy URL
            </button>
            </div>
      </div>
    </div>
