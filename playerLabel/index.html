<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="view.css" />
    <title>kaaroScoreboard | View</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/nashwaan/xml-js/master/dist/xml-js.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./gchartsCustom.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="profile-bar clicked" id="prof-bar">
        <div class="logo-or-somethoing"></div>
        <div class="title-container"></div>
        <div class="filler-end"></div>
      </div>
      <div class="card-container">
        <div class="card-container">
          <div class="card-background">
            <div class="card-frame">
              <div class="frame-header">
                <h1 class="name" id="playerName">Player Name</h1>
                
                 <img
                  src="https://image.ibb.co/kzaLjn/OGW_R.png"
                  id="set-icon"
                  alt="OGW-icon"
                />
              </div>

              <div class="frame-art" id="chart_div"></div>

              <div class="frame-type-line">
                <h1 class="type">AOE 2: DE Stats</h1>
                <i class="ms ms-g" id="mana-icon">1250</i>
                <!-- <img
                  src="https://image.ibb.co/kzaLjn/OGW_R.png"
                  id="set-icon"
                  alt="OGW-icon"
                /> -->
              </div>

              <div class="frame-text-box">
                <p class="description ftb-inner-margin">
                  
                </p>
                <p class="description" id="desc-card">
                  Loading stats..
                </p>
                <p class="flavour-text">
                  "Appear weak when you are strong, and strong when you are weak"
                </p>
              </div>

              <div class="frame-bottom-info inner-margin">
                <div class="fbi-left">
                  <p>140/184 R</p>
                  <p>
                    OGW &#x2022; EN
                    <!--   <img class="paintbrush" src="https://image.ibb.co/e2VxAS/paintbrush_white.png" alt="paintbrush icon">-->
                    kaaroPlayers
                  </p>
                </div>

                <div class="fbi-center"></div>

                <div class="fbi-right">
                  &#x99; &amp; &#169; Powered by Ao2.net
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>

  </body>
</html>
